<!DOCTYPE html>
<html>
<head>
    <title>Flask XSS</title>
</head>
<body>
    <h1>Leave a Comment</h1>
    <form method="POST" action="/">
        <textarea name="comment" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Save">
    </form>

    <h2>Comments:</h2>
    <div id="commentArea">
        {% for comment in comments %}
            <p>{{ comment|safe }}</p>
        {% endfor %}
    </div>
</body>
</html>
